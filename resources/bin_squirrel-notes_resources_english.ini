[messages]
no_notes=No notes supplied. Nothing to do.

[description]
Sets or appends notes for a specific version in an asset. If no version is offered, then the latest version will automatically be used. Versions are always given in the format "v####" (for example, "v0001"). Keywords are given with the -n option (enclosed in quotes).

[usage]
%(prog)s <path to the asset> [options]

[options-asset_path]
short_flag = asset_path
long_flag =
action = store
dest =
default =
type = str
metavar = asset_path
nargs = 1
required = False
description = The path to the asset that contains the versions you wish to set or delete keywords on.

[options-version]
short_flag = -v
long_flag = --version
action = store
dest = version
default =
type = str
metavar = version
nargs = 1
required = False
description = The name of the version you wish to set keywords on (in the format v####). Example: v0001. If omitted, then the latest version will be used.

[options-notes]
short_flag = -n
long_flag = --notes
action = store
dest = notes
default =
type = str
metavar = notes
nargs = 1
required = True
description = The notes you wish to add or append to the version. Enclose your notes in quotation marks.

[options-append]
short_flag = -a
long_flag = --append
action = store_true
dest = append
default = False
type = bool
metavar =
nargs =
required = False
description = If used, this flag will prevent any previously published files from migrating to the latest published version. Use if you want a "fresh" publish with no legacy files in it.

[options-language]
short_flag = -l
long_flag = --language
action = store
dest = language
default = english
type = str
metavar = language
nargs = 1
required = False
description = Use this language. If none given, or if the language is not installed, defaults to 'english'.
