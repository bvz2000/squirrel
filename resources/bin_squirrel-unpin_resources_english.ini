[description]
Deletes a pin. You cannot delete the pins "latest" or "current".

[usage]
%(prog)s <path to the asset containing the pin> <pin name> [options]

[options-asset_path]
short_flag = asset_path
long_flag =
action = store
dest =
default =
type = str
metavar = asset_path
nargs = 1
required = False
description = The path to the asset that contains the pin you wish to delete.

[options-pin_name]
short_flag = pin_name
long_flag =
action = store
dest = dest
default =
type = str
metavar = pin_name
nargs = 1
required = False
description = The name of the pin you wish to delete.

[options-language]
short_flag = -l
long_flag = --language
action = store
dest = language
default = english
type = str
metavar = language
nargs = 1
required = False
description = Use this language. If none given, or if the language is not installed, defaults to 'english'.
