[description]
Deletes all but the latest version from an asset.

[usage]
%(prog)s <path to the asset> [options]

[options-asset_path]
short_flag = asset_path
long_flag =
action = store
dest =
default =
type = str
metavar = asset_path
nargs = 1
required = False
description = The path to the asset that contains the versions you wish to collapse.

[options-remove_pins]
short_flag = -p
long_flag = --remove-pins
action = store_true
dest = removepins
default = False
type = bool
metavar =
nargs =
required = False
description = If used, this flag will automatically delete any pins that point to versions that are being deleted. The "CURRENT" pin will be reassigned to point to the latest version. If you do not use this option, then an error will be raised if any of the versions to be deleted have pins pointing to them.

[options-language]
short_flag = -l
long_flag = --language
action = store
dest = language
default = english
type = str
metavar = language
nargs = 1
required = False
description = Use this language. If none given, or if the language is not installed, defaults to 'english'.
